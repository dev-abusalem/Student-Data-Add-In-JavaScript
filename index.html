<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>


<style>
	
	.hide{
		display: none;
	}
	.show{
		display: block;
		transition: 0.3s all ease;
	}

</style> 
</head>
<body>

<section>


		 <h1 class="text-3xl font-bold bg-cyan-700 p-2 text-white text-center mb-4">
   				 Add Student Data
  			</h1>


	<div class="container mx-auto">
				
<div style="height: 43px; width:100%">
	<div id="error" class=" hide m-auto" style="width:40%">
		
		<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
		  
		  <span id="erroTxts" class="block sm:inline"><strong id="erroTxt" class="font-bold">Something</strong> is missing, Please add your data again</span>
		  <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
		    <svg id="close" class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
		  </span>
		</div>	
	</div>



	<div id="success" class=" hide m-auto" style="width:40%">
		
		<div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
		  <strong class="font-bold">Thank you</strong>
		  <span class="block sm:inline">Student data added successfully </span>
		  <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
		    <svg id="close1" class="fill-current h-6 w-6 text-green-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
		  </span>
		</div>

	</div>

</div>











<div class="w-full md:flex md:justify-center mb-6">
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="">
      

 	<input class="shadow appearance-none border border-green-700 rounded  py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Full Name">

	<input class="shadow appearance-none border border-green-700 rounded  py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="fname" type="text" placeholder="Fater Name">

	<input class="shadow appearance-none border border-green-700 rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="roll" type="number" placeholder="Class Roll">

	<input class="shadow appearance-none border border-green-700 rounded  py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="sclass" type="text" placeholder="Class Name">


		<button id="addBtn" class="bg-green-700 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
		   Add Student
		</button>
    </div>

   
  </form>
</div>
	</div>
</section>



<hr>
<section>	
		<div class="container  mx-auto">	
			

  				<div class="flex flex-col">
  <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
      <div class="overflow-hidden">
        <table id="tb_delte" class="min-w-full ">
          <thead class="border-b bg-gray-800 rounded">
            <tr>
            <th scope="col" class="text-sm font-medium text-fuchsia-100	 px-6 py-4 text-left">
                ID
              </th>
              <th scope="col" class="text-sm font-medium text-fuchsia-100	 px-6 py-4 text-left">
                Roll
              </th>
              <th scope="col" class="text-sm font-medium text-fuchsia-100	 px-6 py-4 text-left">
                Name
              </th>
              <th scope="col" class="text-sm font-medium text-fuchsia-100	 px-6 py-4 text-left">
                Class
              </th>
              <th scope="col" class="text-sm font-medium text-fuchsia-100	 px-6 py-4 text-left">
                Father Name
              </th>
              <th scope="col" class="text-sm font-medium text-fuchsia-100	 px-6 py-4 text-left">
                Action
              </th>
            </tr>
          </thead>
          <tbody id="result">


           
           
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

			
		</div>	
</section>
 











 <script src="script.js" type="text/javascript"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
